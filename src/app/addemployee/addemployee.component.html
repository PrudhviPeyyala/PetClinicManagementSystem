<form #employee="ngForm" (ngSubmit)="onsubmit(employee.value)">
    <input type="number" name="employeeid" placeholder="id" ngModel><br>
    <input type="text" name="employeefirstname" placeholder="employeefirstname" ngModel><br>
    <input type="text" name="employeelastemployee" placeholder="employeelastemployee" ngModel><br>
    <input type="text" name="address" placeholder="address" ngModel><br>
    <input type="submit" value="submit">
</form>
